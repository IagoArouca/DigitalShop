name: CI/CD Simplificado

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  install-and-test:
    name: Instalar Dependências e Testar Tudo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar Dependências
        run: npm install

      - name: Testar Backend
        run: npm test --workspace=apps/backend

      - name: Testar Frontend
        run: npm test --workspace=apps/frontend

  deploy-frontend:
    name: Deploy Frontend na Vercel
    runs-on: ubuntu-latest
    needs: install-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm install --workspace=apps/frontend

      - name: Build do frontend
        run: npm run build --workspace=apps/frontend
        env:
          VITE_API_BASE_URL: 'https://api.digitalshop.render.com'

      - name: Deploy Vercel
        run: |
          npm install -g vercel
          vercel deploy --prebuilt --prod --token ${{ secrets.VERCEL_TOKEN }}

  deploy-backend:
    name: Deploy Backend na Render
    runs-on: ubuntu-latest
    needs: install-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Disparar Deploy Backend
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}' \
            "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys"
